
{% extends "login/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>login page</h1> <br>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form action="/process_login/" method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="radio" name="person" value="Teacher">Teacher <br>
                <input type="radio" name="person" value="Student">Student <br>
                <input type="radio" name="person" value="Parent">Parent <br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label form="text">Password:</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <p>Not a registered yet? <a href="/login/register/">Register Here</a></p>
    </div>
{% endblock %}
